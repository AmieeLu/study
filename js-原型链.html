<script>
   // 函数也是一个对象 对象不一定是函数
   // 对象有_proto_属性
   //  函数有protptype属性

   function Person(name) {
       this.name =name
       this.eat=function () {
           console.log(this.name+'吃东西')
       }
       this.sleep=function () {
           console.log(this.name+'睡觉')
       }
   }
   var p1 = new Person('小明')
   p1.eat()
   p1.sleep()
   var p2 = new Person('小丽')
   p2.eat()
   p2.sleep()
   console.dir(p1)
   console.dir(p2)
</script>
